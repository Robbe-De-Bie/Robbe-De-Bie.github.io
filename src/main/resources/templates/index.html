<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<h1>Restaurantjes</h1>
<table>
<tr>
    <td>Name</td>
    <td>Address</td>
    <td>Rating</td>
</tr>

<tr th:each="restaurant: ${restaurants}">
    <td th:text="${restaurant.name}"/>
    <td th:text="${restaurant.address}"/>
    <td th:text="${restaurant.rating}"/>
</tr>
</table>
</body>
</html>
